<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 1</title>
    <style>
        h1 > p{
            color: red;
        }
        div > ul{
            background-color: blue;
        }
        a + span{
            color: green;
        }
        div > h2.container{
            font-style: italic;
        }
        h3.title + ul{
            background-color: yellow;
        }
    </style>
</head>
<body>
<h1>Tytuł</h1>
<p>Tekst</p>
<div>
<ul>
    <li>Element 1</li>
    <li>Element 2</li>
</ul>
</div>
<a href="###">Link</a>
<span>tekst</span>
<div>tekst</div>
<div>
<h2 class="container">tytuł</h2>
</div>
<section>
<h3 class="title" style="margin-left: 2em">Tytuł</h3>
<ul>
    <li>Element 1</li>
    <li>Element 2</li>
    <li>Element 3</li>
    <li>Element 4</li>
</ul>
</section>
</body>
</html>
