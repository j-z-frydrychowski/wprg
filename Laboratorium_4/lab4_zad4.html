<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 4</title>
  <style>
    .container {
      position: relative;
      height: 200px;
    }
    .box{
      width: 100%;
      height: 50%;
      position: absolute;
    }
    .white-block{
      z-index: 2;
      top: 0;
      left: 0;
      background-color: white;
    }
    .red-block{
      z-index: 1;
      bottom: 0;
      left: 0;
      background-color: red;
    }
    .orange-text{
      z-index: 2;
      line-height: 200px;
      position: relative;
      text-align: center;
      color: orange;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="box white-block"></div>
  <div class="box red-block"></div>
  <p class="orange-text">Hello world!</p>
</div>
</body>
</html>
