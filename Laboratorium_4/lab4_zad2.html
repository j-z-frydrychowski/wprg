<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 2</title>
  <style>
    form {
      display: block;
      margin: 0 auto;
      max-width: 500px;
      padding: 20px;
    }
    .input-container {
      position: absolute;
      margin-bottom: 10px;
    }
    label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      background: white;
      padding: 0 5px;
      font-size: 14px;
      color: #777;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      padding-left: 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    span {
      display: inline-block;
      width: 30px;
      text-align: center;
    }
    button {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<form>
  <span class="input-container">
    <label for="email">e-mail</label>
    <input type="email" id="email" name="name" required>
  </span>

  <span class="input-container">
    <label for="telefon">telefon</label>
    <input type="tel" id="telefon" name="numer" required>
  </span>

  <span class="input-container">
    <label for="name">imie i nazwisko</label>
    <input type="text" id="name"  name="name" required>
  </span>

  <button type="submit">Wy≈õlij</button>
</form>
</body>
</html>
